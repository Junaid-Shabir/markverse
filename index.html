<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>

    <div class="container-fluid maincontent">

        <video autoplay loop muted plays-inline class="backvideo">
            <source src="./Network - 45961.mp4" type="video/mp4">
        </video>
        <div class="logoone">
            <img src="./log.jpg" alt="" class="logoonee">
        </div>
        <div class="logo">
            <img src="./logo.png" alt="" class="logo_img">
        </div>
        <div class="container blankcont">

        </div>
        <div class="container blankcontainer">
            <div class="countdown d-flex justify-content-center" data-count="2023/12/5">
                <div>
                    <h3>%d</h3>
                    <h4>Days</h4>
                </div>
                <div>
                    <h3>%h</h3>
                    <h4>Hours</h4>
                </div>
                <div>
                    <h3>%m</h3>
                    <h4>Minutes</h4>
                </div>
                <div>
                    <h3>%s</h3>
                    <h4>Seconds</h4>
                </div>
            </div>

        </div>


        <div class="container-fluid maincontainer">
            <!-- <h1 class="custommark">Mark Verse</h1><br> -->
            <h1 class="custommarkss">Coming Soon</h1><br>
            <h1 class="custommarks">Under Construction</h1><br>

            <p class="custompara">Subscribe To newsletter to stay in the latest news</p><br>
            <div class="form-group">

                <input type="email" class="custominput" id="usr" placeholder="Your E-mail">

            </div><br>
            <div class="btn">
                <button class="btn btn-danger custombtns"> Send To </button>
            </div>
        </div>
    </div>


</body>
<script src="./js/main.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

</html>
